<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visitas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let visit of visits | async">
      <ion-item>
        <h1>Visitante: {{ visit.visitante.name }}</h1>
        <h1>Morador: {{ visit.morador.nameOwner }}</h1>
        <p>Data da Visita: {{ visit.dtVisita }}</p>
        <p>Hora da Visita: {{ visit.hrVisita }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editVisit(visit)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeVisit(visit.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newVisit()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
