<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Residencias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let residence of residences | async">
      <ion-item>
        <h1>{{ residence.txNmConjunto }} - {{ residence.txNmCasa}}</h1>
        <p>Morador: {{ residence.txNmMorador }}</p>
        <p>Telefone de Contato: {{ residence.telMorador }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editResidence(residence)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeResidence(residence.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newResidence()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
